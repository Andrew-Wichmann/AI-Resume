<!DOCTYPE html>
<html>

<head>
    <title>Chat Application</title>
    <style>
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="center">
        <div id="chatHistory"></div>
        <form id="messageForm">
            <input type="text" id="message" placeholder="Aa" autocomplete="off">
        </form>
    </div>

    <script>
        sessionStorage.setItem('chatHistory', JSON.stringify([]));
        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            sendMessage();
        });
        function addChatMessage(chatMessage) {
            var chatHistory = JSON.parse(sessionStorage.getItem('chatHistory'));
            chatHistory.push(chatMessage);
            sessionStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            console.log('Chat history: ' + JSON.stringify(chatHistory));
            updateUI();
        }
        function updateUI() {
            var chatHistory = JSON.parse(sessionStorage.getItem('chatHistory'));
            var chatHistoryDiv = document.getElementById('chatHistory');
            chatHistoryDiv.innerHTML = chatHistory.map(function (chatMessage) {
                return chatMessage.role + ': ' + chatMessage.content;
            }).join('<br><br>');
        }
        function sendMessage() {
            var message = document.getElementById('message').value;
            addChatMessage({ "role": "user", "content": message });

            fetch('/resume', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify([{ "role": "user", "content": JSON.stringify(sessionStorage.getItem('chatHistory')) }]),
            })
                .then(response => response.text())
                .then(data => addChatMessage(JSON.parse(data)))
                .catch((error) => {
                    console.error('Error:', error);
                });

            document.getElementById('message').value = '';
        }
        function init() {
            fetch('/resume', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify([{ "role": "user", "content": "Please introduce yourself as the assistant and very briefly what I can learn from you." }]),
            })
                .then(response => response.text())
                .then(data => addChatMessage(JSON.parse(data)))
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
        init();
    </script>
</body>

</html>
